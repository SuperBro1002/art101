<!DOCTYPE html>
<html>

<head>
    <!-- This title is used for tabs and bookmarks -->
    <title>Extinction Timeline</title>

    <!-- Use UTF character set, a good idea with any webpage -->

    <!-- Set viewport so page remains consistently scaled w narrow devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lab-specifc CSS file for any special styling of this particular page -->
    <link rel="stylesheet" type="text/css" href="css/lab.css">

    <!-- load jQuery library to make javascript easier (must be above our lab js)-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Link to javascript file - DEFER waits until all elements are rendered -->
    <script type="text/javascript" src="./js/lab.js" DEFER></script>
</head>

<body>
    <!-- Style this page by changing the CSS in ../css/site.css or css/lab.css -->

        <section>

        <div id="mySidenav" class="sidenav">
            <a href="#" id="anm1">California Condor</a>
            <a href="#" id="anm2">Gray Wolf</a>
            <a href="#" id="anm3">San Joaquin Kit Fox</a>

        </div>

        <div id="infoText">
            <p id="anmDesc">Test</p>
        </div>

        <div class="navSlider">
            <input id="slider" type="range" min="1" max="5" value="50">
        </div>
    </main>

</html>
